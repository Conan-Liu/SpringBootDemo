<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ECharts Demo</title>

    <script src="js/echarts.min.js"></script>

</head>

<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '实时PV展现',
            subtext: '实战课程访问次数',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: 10,
            top: 20,
            bottom: 20,
            data: ['Spark SQL项目实战', 'Hadoop入门', 'Spark Streaming项目实战', '大数据面试题', 'Storm项目实战']
        },
        series: [
            {
                name: '访问次数',
                type: 'pie',
                radius: '55%',
                center: ['40%', '50%'],
                data: [
                    {value: 3350, name: 'Spark SQL项目实战'},
                    {value: 3100, name: 'Hadoop入门'},
                    {value: 2340, name: 'Spark Streaming项目实战'},
                    {value: 1350, name: '大数据面试题'},
                    {value: 15480, name: 'Storm项目实战'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
